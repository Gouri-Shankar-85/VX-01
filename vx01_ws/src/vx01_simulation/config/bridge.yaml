---
#  bridge.yaml  —  ros_gz_bridge config for vx01
#  ROS 2 Humble  +  Ignition Fortress
#

# ── CLOCK ─────────────────────────────────────────────────────────────────────
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "ignition.msgs.Clock"
  direction: GZ_TO_ROS


# ── IMU  (Hiwonder IM10A — 10-axis AHRS/INS) ─────────────────────────────────
- ros_topic_name: "/imu/data"
  gz_topic_name: "/imu/data"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "ignition.msgs.IMU"
  direction: GZ_TO_ROS


# ── DEPTH CAMERA  (YDLIDAR HP60C — RGB stream) ────────────────────────────────
- ros_topic_name: "/depth_camera/color/image_raw"
  gz_topic_name: "/depth_camera/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "ignition.msgs.Image"
  direction: GZ_TO_ROS

# ── DEPTH CAMERA  (YDLIDAR HP60C — Depth stream) ─────────────────────────────
- ros_topic_name: "/depth_camera/depth/image_raw"
  gz_topic_name: "/depth_camera/depth_image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "ignition.msgs.Image"
  direction: GZ_TO_ROS

# ── DEPTH CAMERA  (YDLIDAR HP60C — Camera info) ──────────────────────────────
- ros_topic_name: "/depth_camera/camera_info"
  gz_topic_name: "/depth_camera/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "ignition.msgs.CameraInfo"
  direction: GZ_TO_ROS

# ── DEPTH CAMERA  (YDLIDAR HP60C — PointCloud2) ──────────────────────────────
- ros_topic_name: "/depth_camera/points"
  gz_topic_name: "/depth_camera/points"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "ignition.msgs.PointCloudPacked"
  direction: GZ_TO_ROS


# ── TFmini-S  (Benewake — single-point rangefinder, 0.1–12 m @ 100 Hz) ───────
- ros_topic_name: "/lidar/scan"
  gz_topic_name: "/lidar/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "ignition.msgs.LaserScan"
  direction: GZ_TO_ROS